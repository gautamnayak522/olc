	<div class="limiter">
		<div class="container-login100">	
			<div class="wrap-login100 p-t-0 p-b-20">
				<form class="login100-form validate-form" >
<!--			
			<span class="login100-form-title p-b-70">
						LOGIN
					</span>
			
					<span class="login100-form-avatar">
						<img src="login/images/avatar-01.jpg" alt="AVATAR">
					</span>
			-->
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter First Name">
						<input class="input100" type="text" name="fname" autocomplete="off">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter Last Name">
						<input class="input100" type="text" name="lname" autocomplete="off">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter Phone Number">
						<input class="input100" type="text" pattern="[6789][0-9]{9}" name="pno" autocomplete="off">
						<span class="focus-input100" data-placeholder="Phone Number"></span>
					</div>



					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter Email">
						<input class="input100" type="email" name="email" autocomplete="off">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass1">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					
					

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass2">
						<span class="focus-input100" data-placeholder="Comfirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="sup">
							Sign Up
						</button>
					</div>

				
					</ul>
				</form>
